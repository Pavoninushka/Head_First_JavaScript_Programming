<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
  <script>

    function addSongs() {
      let song1 = document.getElementById("song1");
      let song2 = document.getElementById("song2");
      let song3 = document.getElementById("song3");

      song1.innerHTML = "Blue Suede Strings, by Elvis";
      song2.innerHTML = "Great Objects on Fire, by Jerry JSOM Lewis";
      song3.innerHTML = "I Code the Line, by Johnny JavaScript";
    }
    window.onload = addSongs;

  </script>
</head>
<body>

<h1>My awesome playlists</h1>
<ul id="playlist">
  <li id="song1"></li>
  <li id="song2"></li>
  <li id="song3"></li>
</ul>

</body>
</html>
